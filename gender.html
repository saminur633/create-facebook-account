<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-3xl mb-4 font-medium ">What's your Gender?</h1>
            <p>you can change who sees your gender on your profile later</p>
            <form class="w-9/12 block px-3 mb-2 mt-2 gap-x-px ">
                <input id="male" name="gender" type="radio">Male
                <input id="female" name="gender" type="radio">Female
                <input id="more" name="gender"  type="radio">More Options
              </form>
              <div class="mt-4">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2  rounded-lg text-white font-medium ">Next</button>
              </div>
              </section>
    </main>

    <script type="text/javascript">
        document.getElementById("btn-submit").onclick = function () {
            location.href = "mobile.html";
        };
    </script>

    <script src="js/gender.js"></script>
</body>
</html>
